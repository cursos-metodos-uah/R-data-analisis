# Introducción y bases de la investigación cuantitativa

* En la investigación cuantitativa se asume que hay una realidad "allá afuera" que quien investiga puede conocer a través de su **cuantificación**

--

* Permite lidiar con la **incertidumbre**

--

* Foco en la teoría (*generalmente* se enfatiza el **método hipotético-deductivo**, buscando probar hipótesis de teorías previamente estudiadas)

---

# Introducción y bases de la investigación cuantitativa

* Explicar lo que es, no lo que debería ser

--

* Conocer y explicar grupos de personas de manera general, no individuos por sí solos

---

# Proceso de investigación cuantitativo (D'Ancona 2001)

1. Formulación de un problema de investigación
2. Operacionalización del problema
  - Hipótesis
  - Operacionalización de conceptos teóricos
  - Delimitación de unidad de análisis
3. Diseño de la investigación: cómo se realizará la investigación (diseños transversales, longitudinales, experimentales)
4. Factibilidad de la investigación: Cronología de tareas; recursos disponibles (materiales y humanos); etc.

## Datos y .yellow[variables]

- Una variable representa cualquier cosa o propiedad que varía y a la cuál se le asigna un valor. Es decir:

- `\(Variable \neq Constante\)`

---
## Datos y .yellow[variables]

- discretas (Rango finito de valores):

      - Dicotómicas
      - Politómicas

- continuas:

      - Rango (teóricamente) infinito de valores.

## Escalas de medición de variables

- NOIR: Nominal, Ordinal, Intervalar, Razón

.small[
| Tipo       	| Características                     	        | Propiedad de números 	| Ejemplo|
|------------	|----------------------------------------------|---------------	|-----------	|
| *Nominal*    	| Uso de números en lugar de palabras 	| Identidad            	| Nacionalidad      	|
| *Ordinal*    	| Números se usan para ordenar series 	| + ranking            	| Nivel educacional 	|
| *Intervalar* 	| Intervalos iguales entre números    	| + igualdad           	| Temperatura       	|
| *Razón*      	| Cero real                           	| + aditividad         	| Distancia         	|
]

## Medidas de tendencia Central

* **Moda**: valor que ocurre más frecuentemente

--

* **Mediana**: valor medio de la distribución ordenada. Si N es par, entonces es el promedio de los valores medios

--
* **Media** o promedio aritmético: suma de los valores dividido por el total de casos

---
## Medidas de tendencia Central

### Dispersión:

* **Varianza**: promedio de la suma de las diferencias del promedio al cuadrado

* **Desviación Estándar**:
  - Raiz Cuadrada de la varianza.

  - Expresada  en la mismas unidades que los puntajes de la escala original

  - cuándo lo hizo  
  - qué hizo

- Se puede sincronizar con un repositorio remoto (ej. GitHub)  
]

]

# Git ≠ archivos individuales


### Git no es un registro de archivos específicos, sino de la carpeta completa  
- Guarda *"fotos"* de momentos específicos del proyecto  
- Cada "foto" se toma mediante un .red[commit]  


---

![](../../practicos/taller-github-quarto/images/gitflow.jpeg)

---

# Commits

- El **commit** es la base del control de versiones  
- Git no registra automáticamente, sino que requiere el paso de "comprometer" cambios  
- Un commit:
  - selecciona los archivos (stage)
  - registra un mensaje explicativo

---

# ¿Cuándo hacer un commit?

- Cuando haya un cambio que valga la pena registrar
- No para cambios triviales
- No esperar a tener demasiados cambios distintos
- Que cada commit tenga sentido como “foto” del estado del proyecto

---

### Algunos términos

.font50[

| Término       | Definición |
|--------------|------------|
| Remote       | Repositorio en GitHub, no en tu equipo local |
| Clonar       | Descargar una copia completa del repositorio |
| Branch       | Versión paralela de los archivos del repositorio |
| Fork         | Copia personal de un repositorio para modificarlo |
| Upstream     | Rama del repositorio original desde el cual se hizo fork |
| Merge        | Aplicar cambios de una rama en otra |
| Pull request | Solicitud para integrar cambios de una rama en otra |

]

---

# Branch

- Una **branch** es una copia paralela del repositorio  
- Permite trabajar en nuevas ideas sin modificar la rama principal  

---

![](../../practicos/taller-github-quarto/images/branches.png)

---

# Conflicted branch

- Si dos personas modifican el mismo archivo, puede haber **conflictos de versiones**

---

![](../../practicos/taller-github-quarto/images/conflicted-branch.png)

---

# ¿Cómo evitar conflictos?

- Trabajar en archivos o momentos diferentes  
- Usar *pull request* para que una persona coordine los cambios
